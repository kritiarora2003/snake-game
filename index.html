<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game üêç</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    canvas {
      background: #000;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let count = 0;
    let snake = [{x: 160, y: 160}];
    let dx = grid, dy = 0;
    let food = {x: 320, y: 320};

    function loop() {
      requestAnimationFrame(loop);

      if (++count < 5) return;
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // move snake
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      // eat food
      if (head.x === food.x && head.y === food.y) {
        food.x = Math.floor(Math.random() * 20) * grid;
        food.y = Math.floor(Math.random() * 20) * grid;
      } else {
        snake.pop();
      }

      // check collision
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
        snake = [{x: 160, y: 160}];
        dx = grid;
        dy = 0;
      }

      // draw snake
      ctx.fillStyle = "lime";
      snake.forEach(s => ctx.fillRect(s.x, s.y, grid-2, grid-2));

      // draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid-2, grid-2);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && dx === 0) { dx = -grid; dy = 0; }
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -grid; }
      if (e.key === "ArrowRight" && dx === 0) { dx = grid; dy = 0; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = grid; }
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
